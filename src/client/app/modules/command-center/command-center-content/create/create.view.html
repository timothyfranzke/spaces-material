<md-card>
    <md-card-title>
        <span class="md-headline">Faculty Members</span>
    </md-card-title>
    <section>
        <span>12 Active Members</span>
    </section>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="openFacultyDialog($event)">Edit</md-button>
    </md-card-actions>
</md-card>
<md-card>
    <md-card-title>
        <span class="md-headline">Locations</span>
    </md-card-title>
    <section layout="column">
        <span>2 Active Locations</span>
        <span>38 Students</span>
        <span>12 Faculty</span>
    </section>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>Edit</md-button>
    </md-card-actions>
</md-card>
<md-card>
    <md-card-title>
        <span class="md-headline">Students</span>
    </md-card-title>
    <section>
        <span>38 Active Students</span>
    </section>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>Edit</md-button>
    </md-card-actions>
</md-card>

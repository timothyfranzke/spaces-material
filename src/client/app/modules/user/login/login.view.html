<md-card style="">
    <md-card-title layout-align="center">
        <md-card-title-text >
            <span class="md-headline">Log-in</span>
        </md-card-title-text>
    </md-card-title>
    <div layout-padding >
<form name="user">
    <div layout="column">
        <md-input-container class="md-block" flex-gt-xs>
            <label>Email</label>
            <input ng-model="user.email">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Password</label>
            <input ng-model="user.password">
        </md-input-container>
    </div>
</form>
    </div>
</md-card>
